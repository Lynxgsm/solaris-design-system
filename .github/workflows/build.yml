name: Build TurboRepo Workspace

on:
  push:
    branches:
      - main # Replace with the branch you want to trigger the build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Change to your desired Node.js version

      - name: Install TurboCli
        run: npm install -g @turbo/turbo-cli

      - name: Build TurboRepo Workspace
        run: |
          # Navigate to the TurboRepo workspace directory
          cd path/to/your/turborepo/workspace

          # Install dependencies and build
          turbo dev install
          turbo build
